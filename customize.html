<form id="form">
  <label for="part">Choose a Part:</label>
  <select id="part" name="part" size="10">
    <option value="1">Phantom Blood</option>
    <option value="2">Battle Tendency</option>
    <option value="3">Stardust Crusaders</option>
    <option value="4">Diamond Is Unbreakable</option>
    <option value="5">Golden Wind</option>
    <option value="6">Stone Ocean</option>
    <option value="7">Steel Ball Run</option>
    <option value="8">JoJolion</option>
    <option value="9">Thus Spoke Kishibe Rohan</option>
    <option value="10">Dead Man's Questions</option>
  </select>
  
  <label for="medium">Anime or Manga:</label>
  <select id="medium" name="medium" size="4">
    <option value="anime" name="anime">Anime</option>
    <option value="manga" name="manga">Manga</option>
    <option value="both">Both</option>
    <option value="bio" name="Bio" >Biography</option>
  </select>
  <br>
  <input type="submit" id="button" onClick="customize();"> </input>
</form>
